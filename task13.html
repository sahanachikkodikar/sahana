<html lang="en">
  <title>Margins and Padding</title>
  <head>
  	<style>
  			h1
  			{  
  				/*Margin*/
  				margin-right:80px;
  				margin-left: 100px;
  				margin-top: 20px;
  				margin-bottom:10px;
  			}
  			h2
  			{
  				/*Margin collapse*/
  				margin:0px 0px 50px 0px;
  			}
  			h3
  			{
  				margin:20px 0px 0px 0px;
  			}
  			h1
  			{
  				/*padding*/
  			 	padding-right: 50px;
  				padding-left: 20px;
  				padding-top: 50px;
  				padding-bottom: 40px;
  			}
   	</style>
  </head>
  <body>
