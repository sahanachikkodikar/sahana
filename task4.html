<!DOCTYPE html>
<html lang="en">
<head>
	<title>html lists</title>
</head>
<body bgcolor="lightgray" text="green">

	<h1>HTML Lists</h1>
	
	<h2>Unordered Lists</h2>
	<ul>
		<li>one</li>
		<li>Two</li>
		<li>Three</li>
	</ul>
	
	<h3>Ordered Lists</h3>
	<ol type="a">
		<li>One</li>
		<li>Two</li>
		<li>Three</li>
	</ol>
	
	<h4> Description Lists </h4>
	<dl>
	<dt>coffee</dt>
	<dd>black hot drink</dd>
	
	<dt>milk</dt>
	<dd>white cold drink</dd>
</dl>

</body>
</html>
