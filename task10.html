<!DOCTYPE html>
<html lang="en">
<head>
<style>
	<!--universal selector-->
	*{
		color:navy;
		text-align:center;
	}
	h1
	{
		text-align: center;
		color:black;
	
	}
	<!--id selector-->
    #style-p
	{
		font-family:sans-serif;
		color:orange;
	}
	<!--class selector-->
	.style-h2
	{
		text-align:left;
		color:blue;

	}
	<!--grouping selector-->
	h1,p
	{
		color: blue;
		text-align:center;
	}
</style>
<title>CSS</title>
</head>
<body>
	<h1>WELCOME TO CSS</h1>
	<h2 class="style-h2">CSS Selectors</h3>
	<p id="style-p">CSS Stands For Cascading Style Sheets</p>
</body>
</html>
