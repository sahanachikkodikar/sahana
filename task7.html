<!DOCTYPE html>
<html>
<head>
	<title>Html Table</title>
</head>
<body  bgcolor="lightgray" text="black">
<h1>HTML TABLE</h1>	
	<style>
	table ,th,td{
		width=100%;
		border:2px solid black;
	}
</style>
	<table>
		<tr>
			<th colspan="2">Name</th>
			<th>Age</th>
			<th>Id</th>
			
		</tr>
		<tr>
			<td>abc</td>
			<td>Abc</td>
			<td>20</td>
			<td>121</td>
		</tr>
		<tr>
		   <td>dbc</td>
		   <td>aBc</td>
			<td>21</td>
			<td>122</td>
		</tr>
		<tr>
			<td>xyz</td>
			<td>MNO</td>
			<td>20</td>
			<td>123</td>
		</tr>
		<tr>
			<th>Name</th>
			<td>ABC</td>
		</tr>
		<tr>
		<th rowspan="2">Email</th>
		<td>abcd@gmail.com</td>
</tr>
       <tr>
		<td>xyz@gmail.com</td>
	</tr>
</table>
</body>
</html>
