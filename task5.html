<!DOCTYPE html>
<html lang="en">

<head>
	<title>HTML FORM</title>
</head>
<body bgcolor="lightgray" text="black">

	<h2 align="center">REGISTRATION FORM</h2>
    <form action="processlogin" method="get">
		
		<label for="lname">First Name:</label>
		<input type="text"  id="fname" name="fname" value="" >
         <br>
         <br>
        <label for="lname">Last Name:</label>
		<input type="text"  id="lname" name="lname" >
        <br><br>
        
        Password:<input type="password"  name="txtpw" placeholder="Enter Password "required><br>
	</br>
       Confirm Password:<input type="password"  name="txtRepw" placeholder=" Retype-Password "required><br>
    <br>
      
        Email:<input type="text" name="email"><br>
    <br>
        Date Of Birth:<input type="Date" name="txtdob"><br>
       <br>
       
       Select gender:
       <br>
       Male:<input type="radio" name="txtm">
       Female:<input type="radio" name="txtf"><br>
   </br>

        COUNTRY:
        <select>
       	<option value="">India</option>
       	<option value="">Canada</option>
       	<option value=""> Germany</option>
       	<option value=""> United States</option>
       </select>
       
       <br>
   </br>
       <label>phone:</label>
       <input type="text" name="countrycode" value="+91" size="2">
       <input type="text" name="phone" size="10">
       <br><br>
       <!-- i agree to terms &conditions-->
       <input type="checkbox" name="txtcheck">
       i agree to terms &conditions<br>
   </br>
       
       <input type="Submit" name="cmdsubmit" value="submit">
       <input type="Reset" name="cmdreset" value="clear">
	</form>
</body>
</html>
